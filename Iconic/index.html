<html>
<head>
	<!-- libraries -->
	<script src="../BattleCry/Js/Libs/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="../BattleCry/Js/Libs/w2ui-1.4/w2ui-1.4.js"></script>

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="css.css" />
	<link rel="stylesheet" type"text/css" href="../BattleCry/Js/Libs/w2ui-1.4/w2ui-1.4.css"/>

	<!-- javascript -->
	<script type="text/javascript" src="Js/main.js"></script>
	<script type="text/javascript" src="Js/icons.js"></script>
</head>
<body id="body">

<div class="top-bar">
	<div class="block" style="font-size: 30px; left: 175px; color: #282828; top: 20px; -webkit-user-select: none">
		<b>ICONZ</b>
	</div>
	<div class="block" style="height: 80px; width: 1px; left: 350px; background-color: #E3E3E3"></div>

	<div class="search-holder">
		<div class="search-options" style="">
			<div class="block" style="top: 8px; left: 10px; -webkit-user-select: none">All Collections</div>

		</div>

		<input class="search-input" placeholder="Search....">

		<div class="search-button">

		</div>

	</div>

	<div class="block" style="height: 80px; width: 1px; right: 400px; background-color: #E3E3E3"></div>
</div>

<div class="social-bar">
	<div class="block" style="left: 30px; top: 4px; cursor: pointer; -webkit-user-select: none" onclick="icon.link('#main')">

	</div>
	<div class="block" style="left: 80px; top: 4px; cursor: pointer; -webkit-user-select: none" onclick="icon.link('#create')">
		create
	</div>
</div>

<div class="main" id="main">

</div>

<div class="main" id="create">

	</div>
	<textarea rows="20" cols="100" class="block" style="right: 23%; top: 300px" id="text">
	
	</textarea>
	<div onclick="icon.reload()" class="block" style="right: 23%; top: 270px; cursor: pointer; background-color: white; padding: 5px; border-radius: 6px; border: 1px solid black">
		Submit
	</div>
</div>
